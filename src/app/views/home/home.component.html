<mat-grid-list #gridListId cols="7" rowHeight="5em" (window:resize)="onResize($event)">
  <mat-grid-tile>
    <h1>
      {{ title }}
    </h1>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="legacy" class="gr-home-field">
      <mat-label>GridList Width</mat-label>
      <input matInput [value]="gridListWidth" [readonly]="true">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="legacy" class="gr-home-field">
      <mat-label>GridList Height</mat-label>
      <input matInput [value]="gridListHeight" [readonly]="true">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="legacy" class="gr-home-field">
      <mat-label>TabGroup Width</mat-label>
      <input matInput [value]="tabGroupWidth" [readonly]="true">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="legacy" class="gr-home-field">
      <mat-label>TabGroup Height</mat-label>
      <input matInput [value]="tabGroupHeight" [readonly]="true">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="legacy" class="gr-home-field">
      <mat-label>Window Width</mat-label>
      <input matInput [value]="windowWidth" [readonly]="true">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="legacy" class="gr-home-field">
      <mat-label>Window Height</mat-label>
      <input matInput [value]="windowHeight" [readonly]="true">
    </mat-form-field>
  </mat-grid-tile>

</mat-grid-list>

<mat-tab-group #tabGroupId>
  <mat-tab label="Test">
    <!-- ng-template allows the tab content to be rendered when shown. -->
    <ng-template matTabContent>
      <gr-drawing></gr-drawing>
    </ng-template>
  </mat-tab>

  <mat-tab label="Fish Bowl">
    <ng-template matTabContent>
      <gr-fishbowl></gr-fishbowl>
    </ng-template>
  </mat-tab>

</mat-tab-group>
