<mat-toolbar fxLayout="row" #toolbarId style="height: 2.5em;">

  <div fxFlex="auto">
    <button mat-button [routerLink]="['/home']"><strong>{{title}}</strong></button>
  </div>
  <div fxFlex="10%" fxHide.sm fxHide.lt-sm>
    <button mat-button [routerLink]="['/home']">Home</button>
  </div>
  <div fxFlex="10%" fxHide.sm fxHide.lt-sm>
    <button mat-button [routerLink]="['/art']">Art</button>
  </div>
  <div fxFlex="10%" fxHide.sm fxHide.lt-sm>
    <button mat-button [routerLink]="['/fractals']">Fractals</button>
  </div>

  <div fxFlex="5%" fxHide.gt-sm>

    <mat-menu #appMenu>
      <button mat-menu-item [routerLink]="['/home']">Home</button>
      <button mat-menu-item [routerLink]="['/art']">Art</button>
      <button mat-menu-item [routerLink]="['/fractals']">Fractals</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>menu</mat-icon>
    </button>

  </div>

</mat-toolbar>

<router-outlet></router-outlet>
