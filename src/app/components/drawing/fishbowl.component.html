<gr-animation-controls
    [collisions]="collisions"
    [elapsedMilliseconds]="elapsedMilliseconds"
    [frameCounter]="frameCounter"
    [height]="height"
    [width]="width"
    (clear)="clearCanvas()"
    (collisionsChanged)="collisionsChanged($event)"
    (frame)="animateSingleFrame()"
    (start)="toggleAnimation($event)">
</gr-animation-controls>

<div>
    <canvas #canvasId [width]="width" [height]="height" (window:resize)="onResize($event)">Canvas not supported.</canvas>
</div>
